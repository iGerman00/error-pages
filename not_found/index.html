<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page not found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            overflow-y: auto;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 2;
            max-width: 800px;
        }

        h1 {
            font-size: 3.5rem;
            color: #ff5d5b;
            margin-bottom: 1.5rem;
            text-shadow: 3px 3px 0px #2c1810;
            font-weight: 800;
            letter-spacing: -0.03em;
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #ffd1d0;
            line-height: 1.6;
            font-weight: 500;
        }

        .scene {
            position: relative;
            display: inline-block;
            margin: 2rem 0;
        }

        .owl {
            font-size: 8rem;
            display: inline-block;
            transform-origin: center;
            animation: confused 4s infinite;
        }

        .question-marks {
            position: absolute;
            font-size: 2rem;
            animation: float 3s infinite;
            opacity: 0.8;
        }

        .question-marks:nth-child(1) {
            right: -30px;
            top: 0;
            animation-delay: 0s;
        }

        .question-marks:nth-child(2) {
            left: -20px;
            top: 10px;
            animation-delay: 0.5s;
        }

        @keyframes confused {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            25%, 75% { transform: translateY(-10px); }
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            50% { 
                transform: translateY(-15px) scale(1.1);
                opacity: 0.3;
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #8b8b8b;
            margin-top: 2rem;
            font-style: italic;
            font-weight: 500;
        }

        .map {
            background: rgba(255, 93, 91, 0.1);
            border: 2px dashed #ff5d5b;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem auto;
            max-width: 300px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            position: relative;
        }

        .map-dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 93, 91, 0.3);
            border-radius: 50%;
            margin: auto;
        }

        .map-x {
            color: #ff5d5b;
            font-weight: bold;
            font-size: 1.2rem;
            grid-column: 2;
            grid-row: 2;
            margin: auto;
        }

        .status-code {
            background: rgba(255, 93, 91, 0.1);
            padding: 0.2em 0.5em;
            border-radius: 4px;
            font-family: monospace;
            font-size: 1.1em;
            font-weight: bold;
            color: #ff5d5b;
        }

        .status-message {
            font-weight: 500;
            margin-top: 1.5rem;
            display: block;
        }

        .spotlight {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(255, 93, 91, 0.1) 0%,
                rgba(26, 26, 26, 0) 70%);
            
            pointer-events: none;
        }

        @media (max-width: 768px) {
            h1 { 
                font-size: 2.5rem; 
                text-shadow: 2px 2px 0px #2c1810;
            }
            .message { font-size: 1.2rem; }
            .owl { font-size: 6rem; }
            .question-marks { font-size: 1.5rem; }
            .map { 
                padding: 1rem;
                max-width: 260px;
            }
        }
    </style>
</head>
<body>
    <div class="spotlight"></div>
    <div class="container">
        <h1>Page not found!</h1>
        <div class="message">
            <span class="status-code">Error 404</span>
            <br>
            {{ if placeholder "http.vars.template_message" }}
                <span class="status-message">
                    {{ placeholder "http.vars.template_message" }}
                </span>
            {{ else }}
                <span class="status-message">
                    Looks like this page is as lost as an owl on mars
                </span>
            {{ end }}
        </div>
        <div class="map">
            <div class="map-dot"></div>
            <div class="map-dot"></div>
            <div class="map-dot"></div>
            <div class="map-dot"></div>
            <div class="map-x">√ó</div>
            <div class="map-dot"></div>
            <div class="map-dot"></div>
            <div class="map-dot"></div>
            <div class="map-dot"></div>
        </div>
        <div class="scene">
            <span class="question-marks">‚ùì</span>
            <span class="owl">ü¶â</span>
            <span class="question-marks">‚ùì</span>
        </div>
        <div class="subtitle">
            *tilts head in confusion while trying to find the page*
        </div>
    </div>
</body>
</html>
