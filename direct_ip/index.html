<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No direct IP access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            overflow-y: auto;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3.5rem;
            color: #ff5d5b;
            margin-bottom: 1.5rem;
            text-shadow: 3px 3px 0px #2c1810;
            font-weight: 800;
            letter-spacing: -0.03em;
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #ffd1d0;
            line-height: 1.6;
            font-weight: 500;
        }

        .dog {
            font-size: 8rem;
            margin: 2rem 0;
            transform-origin: bottom;
            animation: wiggle 2s infinite;
            display: inline-block;
            filter: saturate(1.2);
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #8b8b8b;
            margin-top: 2rem;
            font-style: italic;
            font-weight: 500;
        }

        .spotlight {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(255, 93, 91, 0.1) 0%,
                rgba(26, 26, 26, 0) 70%);
            
            pointer-events: none;
        }

        .status-message {
            font-weight: 500;
            margin-top: 1.5rem;
            display: block;
        }

        .highlight {
            display: inline-block;
            background: rgba(255, 93, 91, 0.1);
            padding: 0.2em 0.5em;
            border-radius: 4px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            h1 { 
                font-size: 2.5rem; 
                text-shadow: 2px 2px 0px #2c1810;
            }
            .message { font-size: 1.2rem; }
            .dog { font-size: 6rem; }
        }
    </style>
</head>
<body>
    <div class="spotlight"></div>
    <div class="container">
        <h1>No direct IP access!</h1>
        <div class="message">
            Looks like you're trying to access me<br>
            <span class="highlight">directly by IP address</span>
            <br>
            <span class="status-message">
                {{ if placeholder "http.vars.template_message" }}
                    {{ placeholder "http.vars.template_message" }}
                {{ else }}
                    That's not how we do things here!
                {{ end }}
            </span>
        </div>
        <div class="dog">üêï</div>
        <div class="subtitle">
            *the dog is pointing you to the correct domain~*
        </div>
    </div>
</body>
</html>
